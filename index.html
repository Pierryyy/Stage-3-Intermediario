<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Stage 3 forms</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <hr />
            <div class="col-2">
              <div class="input-wrapper">
                <label for="client-firstName">Nome</label>
                <input type="text" />
              </div>
              <div class="input-wrapper">
                <label for="client-secondName">Sobrenome</label>
                <input type="text" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="client-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" />
            </div>
            <div class="input-wrapper">
              <label for="client-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" />
            </div>
            <legend>Informações do mentor</legend>
            <hr />
            <div class="input-wrapper">
              <label for="mentor-firstName"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" />
            </div>
          </div>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <hr />
            <legend>primeira mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
            <legend>segunda mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar">
      </footer>
    </div>
  </body>
</html>
